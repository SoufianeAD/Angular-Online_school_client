<div class="container col-md-12">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Titre</th>
      <th>Niveau</th>
      <th>Ecole</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list;">
      <td>{{ item.name }}</td>
      <td>{{ item.level }}</td>
      <td>{{ item.school.name }}</td>
    </tr>
    </tbody>
  </table>
</div>
