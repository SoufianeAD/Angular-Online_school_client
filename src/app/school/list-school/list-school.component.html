<div class="container col-md-12">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Website</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list;">
        <td>{{ item.name }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.webSite }}</td>
        <td>
          <button class="btn" (click)="onDelete(item.id)">
            <i class="fa fa-trash" style="font-size: 24px;"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
