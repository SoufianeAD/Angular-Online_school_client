<div class="container col-md-12">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>Téléphone</th>
      <th>Email</th>
      <th>User name</th>
      <th>Ecole</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of list;">
      <td>{{ item.lastName }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.account.userName }}</td>
      <td>{{ item.account.school.name }}</td>
    </tr>
    </tbody>
  </table>
</div>
